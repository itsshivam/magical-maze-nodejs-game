<!DOCTYPE html>
<html>
<head>
	

	<title>NODEJS ONLINE GAME</title>
	<link rel="shortcut icon" href="images/favicon.ico" />
	
	<link rel="stylesheet" type="text/css" href="./client/css/index.css">
	<link rel="stylesheet" href="./client/css/bootstrap.css"/>
	<link rel="stylesheet" href="./client/css/bootstrap.min.css"/>


		
		
		

</head>
<body>
	
	<div class="cont">
		<div class="row">
			<div class="container-fluid">
				<div class="col-md-12" style="background : rgba(0,0,0,0.5);">
					<p class="name">NODE.JS GAME</p>
				</div>
			</div>
		</div>
	</div>

	<div class="cont">
		<div class="row">
			<div class="container-fluid">
				<div class="col-md-6 col-md-offset-1" style="margin-top : 100px;">

					



				<form action="welcome.php" method="get">
					<div class="col-md-12">
					<div class="col-md-2" style="padding-bottom : 30px; color : rgb(106,181,255); text-align : center; font-size : 19px;"><label for="name">Name</label></div>
					<div class="col-md-8 col-md-offset-2"><input type="text" class="form-control" name="name" placeholder="eg. xyz"></div>
					</div>
			

					<div class="col-md-12">
					<div class="col-md-2" style="padding-bottom : 30px; color : rgb(106,181,255); text-align : center; font-size : 19px;">E-Mail</label></div>
					<div class="col-md-8 col-md-offset-2"><input type="text" class="form-control" name="email" placeholder="xyz@iitk.ac.in"></div>
					</div>
			

					<div class="col-md-12">
					<div class="col-md-2" style="padding-bottom : 30px; color : rgb(106,181,255); text-align : center; font-size : 19px;"><label for="rollno">Roll No</label></div>
					<div class="col-md-8 col-md-offset-2"><input type="text" class="form-control" name="rollno" placeholder="123456"></div>
					</div>
			

					
					<div class="col-md-12">
					<div class="col-md-2" style="padding-bottom : 30px; color : rgb(106,181,255); text-align : center; font-size : 19px;"><label for="msg">MESSAGE</label></div>
					<div class="col-md-8 col-md-offset-2"><input type="text" class="form-control" name="msg" placeholder="enter message"></div>
			
			
					<div class="col-md-12" style="padding-top : 80px;">
					<div class="col-md-3 col-md-offset-4" style="text-align : centre;"><input type="submit" class="btn btn-primary">SUBMIT</button></div>
					</div>
					
				</form>

				</div>

				</div>
				<div class="col-md-3 col-md-offset-1">
					<div class="col-md-12" style="margin-top : 100px;">
					<div class="col-md-12">
						<button type="button" class="btn btn-default btn-lg btn-block"> <a href="/play">PLAY NOW</a></button>
					</div>
					<div class="col-md-12" style="margin-top : 50px;">
						<button type="button" class="btn btn-default btn-lg btn-block"><a href="/">HOME PAGE</a></button>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
